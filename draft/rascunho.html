

<h4>Filtrar comentários por Usuários</h4>
<select id="userSelector">
    <option value="1">Usuário 1</option>
    <option value="2">Usuário 2</option>
    <!-- Adicione mais opções para outros usuários, se necessário -->
</select>

<button id="filterByUser">Filtrar por Usuário</button>




<script>
function listPostsByUser(url, userId) {
    $.get(url, function (data) {
        const filteredPosts = data.filter(post => post.userId === userId);
        displayPage(currentPage, filteredPosts);
    }).fail(function () {
        console.log('Erro ao buscar as mensagens.');
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const userSelector = document.getElementById('userSelector');
    const filterButton = document.getElementById('filterByUser');

    filterButton.addEventListener('click', function () {
        const selectedUserId = userSelector.value;
        listPostsByUser('https://jsonplaceholder.typicode.com/posts', selectedUserId);
    });
});

// Função para exibir uma página de comentários
function displayPage(currentPage, posts) {
    const postsPerPage = 10; // Número de posts por página
    const startIndex = (currentPage - 1) * postsPerPage;
    const endIndex = startIndex + postsPerPage;
    
    const pagePosts = posts.slice(startIndex, endIndex);

    // Limpar a área onde os comentários serão exibidos
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '';

    // Criar elementos para cada comentário e adicioná-los à lista
    pagePosts.forEach(post => {
        const commentItem = document.createElement('li');
        commentItem.textContent = post.body;
        commentList.appendChild(commentItem);
    });
}
